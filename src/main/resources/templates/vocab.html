<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ainul Quran</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <script src="/webjars/jquery/jquery.min.js" ></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="mainNav">
    <div class="container">
        <a class="navbar-brand " th:href="@{/}">Ainul-Quran</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarcollapsee" aria-controls="navbarcollapsee" aria-expanded="false" aria-label="Toggle navigation">
            <span class="text-white">Menu</span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarcollapsee">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active " th:href="@{/vocab}">View Vocabulary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/search}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/logout}">Log out</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Welcome <span sec:authentication="name"></span></a>
                </li>
                </li>
            </ul>
        </div>
    </div>
</nav>
<th:block th:if="${errorMessage}">
    <div id="myModal" class="modal fade" role="dialog">


            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    <div th:text="${errorMessage}"></div>

                </div>

                <div class="modal-footer">
                    <a href="javascript:history.back()" class="btn btn-default" >Back</a>
                </div>
            </div>


    </div>


  <script>
      $("#myModal").modal();
  </script>

</th:block>



<div class="container mt-5">

    <div class="row">
        <div class="col-lg-4">
            <h2>Your Saved Vocabulary: </h2>
            <div class="list-group">
                <th:block th:each="list: ${wbw}">
                    <a th:href="@{/vocab/viewword/{word}(word=${list.vocab})}" class="list-group-item" th:text="${list.vocab}"></a>

                </th:block>

            </div>
        </div>


    </div>
</div>
</body>
</html>
