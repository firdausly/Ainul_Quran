<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ainul Quran</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
<style>
    .border {
    width: 30px;
    height: 30px;
    display: inline-block;
    margin:0;
    padding:0;
    }

    .table td{
    padding:0;
    }

    .highlighted {
    background-color:lime;
    }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="mainNav">
    <div class="container">
        <a class="navbar-brand " th:href="@{/}">Ainul-Quran</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarcollapsee" aria-controls="navbarcollapsee" aria-expanded="false" aria-label="Toggle navigation">
            <span class="text-white">Menu</span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarcollapsee">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active " th:href="@{/vocab}">View Vocabulary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/search}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/logout}">Log out</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Welcome <span sec:authentication="name"></span></a>
                </li>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <div>
        <table class="table" width="100vw">
         <thead>
         <tr>
             <th>Surah</th>
             <th>Word</th>
         </tr>
         </thead>
            <tbody>
            <th:block th:each="list: ${test}">
                <tr>
                    <td th:text="${list.surano}"></td>
                    <td><table>
                        <tr style="display:flex;flex-flow:wrap">
                        <th:block th:each="listofword: ${list.word}">

                        <td><span th:id="${listofword}" class="border" width="100px"></span></td>
                    </th:block>

                    </tr></table></td>



                </tr>


            </th:block>

            </tbody>
        </table>
    </div>

</div>
<script src="/webjars/jquery/jquery.min.js" ></script>
<script th:inline="javascript">
    var data = [[${highlightcss}]];
    var word = [[${word}]];

data.forEach(myFunction);

function myFunction(item, index) {
  var choosen="#"+item;
  $(choosen).addClass("highlighted");
  $(choosen).html(word);
}


</script>
</body>
</html>
