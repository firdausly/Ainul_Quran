<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login into Ainul-Quran</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">

    <script src="/webjars/jquery/jquery.min.js" ></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
        body {
        background-image: url("/images/register.jpg");
        background-size:cover;
        background-position: center;
        background-attachment: fixed;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="mainNav">
    <div class="container">
        <a class="navbar-brand " th:href="@{/}">Ainul-Quran</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarcollapsee" aria-controls="navbarcollapsee" aria-expanded="false" aria-label="Toggle navigation">
            <span class="text-white">Menu</span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarcollapsee">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/#about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active " th:href="@{/login}">Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/register}">Sign-up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 d-flex flex-row-reverse">
    <div class="jumbotron col-md-6 ">
        <div sec:authorize="isAuthenticated()">
            You are already logged in as: <span sec:authentication="name">Bob</span>
            <a href="/" th:href="@{/search}">Click here to go to your dashboard</a></span>
            <script>window.location.href = "/search";</script>
        </div>


            <h1>Login page</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>: <input type="text"
                                                                   id="username" name="username" class="form-control"
                                                                   autofocus="autofocus" placeholder="Username" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>: <input type="password"
                                                                   id="password" name="password" class="form-control"
                                                                   placeholder="Password" />
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log In" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
      <span>New user? <a href="/" th:href="@{register}">Register
        here</a></span>
                </div>
            </form>
    </div>


</div>
</body>
</html>
