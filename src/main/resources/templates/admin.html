<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ainul Quran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <script src="/webjars/jquery/jquery.min.js" ></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="mainNav">
    <div class="container">
        <a class="navbar-brand " th:href="@{/}">Ainul-Quran</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarcollapsee" aria-controls="navbarcollapsee" aria-expanded="false" aria-label="Toggle navigation">
            <span class="text-white">Menu</span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarcollapsee">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/vocab}">View Vocabulary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/search}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/logout}">Log out</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/profile}">Welcome <span sec:authentication="name"></span></a>
                </li>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container ml-0 pl-0">

    <div class="row ml-0 pl-0">
        <div class="col-lg-3 ml-0 pl-0 pr-0 shadow bg-light" style="height:90vh">
            <div class="list-group list-group-flush">
                <a th:href="@{/admin}" class="list-group-item list-group-item-action bg-light">Dashboard</a>


                <a href="#profilesetting" data-toggle="collapse" class="list-group-item list-group-item-action bg-light">
                    Profile Setting
                    <i class="fa fa-chevron-down " style="float:right" aria-hidden="true"></i>

                </a>
<!--                submenu item-->
                <div id="profilesetting" class="collapse">
                    <a th:href="@{/changepass}" class="list-group-item list-group-item-action bg-light pl-5">Change Password</a>
                </div>

                <a href="#manageuser" data-toggle="collapse" class="list-group-item list-group-item-action bg-light">
                    Manage User
                    <i class="fa fa-chevron-down " style="float:right" aria-hidden="true"></i>

                </a>
                <!--                submenu item-->
                <div id="manageuser" class="collapse">
                    <a th:href="@{/admin/listUser}" class="list-group-item list-group-item-action bg-light pl-5">List/Delete/Edit User</a>
                    <a th:href="@{/admin/addUser}" class="list-group-item list-group-item-action bg-light pl-5">Add New User</a>
                </div>



            </div>

        </div>


        <div class="col-lg-9 border border-left-0 border-top-0 border-bottom-0">
            <ul class="list-group">
                <li class="list-group-item" ><h5>Total User Registered</h5> <p th:text="${UserInfo}"></p></li>
                <li class="list-group-item" >
                    <h3>Manage Surah </h3>
                    <a th:href="@{/edit}" class="btn btn-success">Edit Surah</a>
                </li>


            </ul>
        </div>

    </div>






</div>


</body>
</html>
